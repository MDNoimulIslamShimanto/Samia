<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./yes_style.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">OH YOU PRESSED YESSSS!!!!!!!!!!!!!</h1>
                <h1 class = "header_text">LETSGOOOOOOOOO</h1>
            </div>
            <div class="gif_container">
                <img src="gifs/kuromi.gif" alt="Cute animated illustration">
            </div>    
            <!-- Input Section to ask user for the place -->
            <div class="input_container">
                <label for="placeInput" class="label_text">Can we cuddle?</label>
                <input type="text" id="placeInput" placeholder="Enter the place" class="input_field">
                <p id="response" class="response_text"></p>
            </div>
        </div>

        <script>
            // Event listener for pressing 'Enter'
            document.getElementById('placeInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    var place = document.getElementById('placeInput').value;
                    if (place) {
                        document.getElementById('response').innerHTML = "Okay, :) ";
                    } else {
                        document.getElementById('response').innerHTML = "Please enter a valid place.";
                    }
                }
            });
        </script>
    </body> 
</html>
