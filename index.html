<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head> 
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Will you be my Girlfriend?</h1>
        </div>

        <div class="gif_container">
            <img src="image/Samia.jpg" alt="prettiest girl" class="girl-img">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <button class="btn" id="ifButton" onclick="nextPage2()">If you are trying to press No for a long time</button>
        </div>
    </div>

    <!-- White hearts in corners -->
    <div class="heart top-left">ü§ç</div>
    <div class="heart top-right">ü§ç</div>
    <div class="heart bottom-left">ü§ç</div>
    <div class="heart bottom-right">ü§ç</div>

    <script>
        function nextPage2() {
            window.location.href = "if.html";
        }

        function nextPage() {
            window.location.href = "yes.html";
        }
        
        function moveButton() {
            var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
            var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }
    </script>
</body> 
</html>
